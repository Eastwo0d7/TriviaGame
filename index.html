<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    
<nav class="nav justify-content-center">
    <h1>Seinfeld Trivia!</h1>
</nav>

<div id="main-container">

    <div id="startButton" class="container">
            <button id="start" class="btn btn-light">
                Start Quiz
            </button>
    </div>

    <div class="container">
        <h2 id="showNumber"></h2>
    </div>
    <div id="score" class="container">
        <h2 id="finished">That's a Wrap!</h2>
        <p id="correct"></p>
        <p id="wrong"></p>
        <p id="unanswered"></p>
    </div>

    <div id="quiz" class="container">

    </div>

    <div id="submitButton" class="container">
        <button id="submit" class="btn btn-light">
            Submit Quiz
        </button>
    </div>
    

    <div id="image" class="container">
        <img src="./assets/images/SeinfeldGroup.jpg" class="rounded float-left" alt="Seinfeld">
    </div>

    <script
    src="https://code.jquery.com/jquery-3.4.0.slim.js"
    integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ="
    crossorigin="anonymous"></script>
    <script src="../TriviaGame/assets/javascript/app.js"></script>

</div>
    
</body>
</html>
